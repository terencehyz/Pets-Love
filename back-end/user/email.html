table{border-collapse:collapse;border-spacing:0;}

.txt-rt{text-align:right;}/* text align right */
.txt-lt{text-align:left;}/* text align left */

img{max-width:100%;}
body{
	background:url("http://ob22j2b3f.bkt.clouddn.com/bg.png");
 	font-family: 'Arimo', sans-serif;

}
.login-form{
	background: url("http://ob22j2b3f.bkt.clouddn.com/bg-2.png") no-repeat;
	background-size: 100% 100%;
	margin: 10em auto 0;
	width: 645px;
	height: 447px;
	border-radius: 0.6em;
	-webkit-border-radius: 0.6em;
	-moz-border-radius: 0.6em;
	-o-border-radius: 0.6em;
}
.login-form h1{
	font-size: 1.4em;
	font-weight: 700;
	color: #d36f39;
	padding: 5.6em 0em 2em;
	text-align: center;
	font-family: 'Arimo', sans-serif;
	line-height: 1.4em;
	width: 61%;
	margin: 0 auto;
	letter-spacing: 6px;
}
form {
	margin: 130px auto;
	width: 59%;
	border-radius: 0.3em;
	-webkit-border-radius: 0.3em;
	-moz-border-radius: 0.3em;
	-o-border-radius: 0.3em;
}
input[type="text"] {
	font-family: 'Playball', cursive;
	outline: none;
	font-size: 1em;
	-webkit-transition: all 0.3s ease-out;
	-moz-transition: all 0.3s ease-out;
	-ms-transition: all 0.3s ease-out;
	-o-transition: all 0.3s ease-out;
	transition: all 0.3s ease-out;
	border-radius: 0.3em;
	-webkit-border-radius: 0.3em;
	-moz-border-radius: 0.3em;
	-o-border-radius: 0.3em;
	font-weight: 100;
	border: 1px solid#c3aa96;
	padding: 10px;
	width: 94%;
	background: #f3e6db;
	color: #c3aa96;
	margin-bottom: 1.5em;
}

.copy-right {
	text-align: center;
	margin-top: 5em;
}
.copy-right p {
	color: #fff;
	font-size: 1em;
	font-family: 'Arimo', sans-serif;
	font-weight: 100;
}
.copy-right p a {
	font-family: 'Arimo', sans-serif;
	font-size: 1em;
	color:#D35C1E;
	-webkit-transition: all 0.3s ease-out;
	-moz-transition: all 0.3s ease-out;
	-ms-transition: all 0.3s ease-out;
	-o-transition: all 0.3s ease-out;
	transition: all 0.3s ease-out;
}
.copy-right p a:hover {
	color:#2f95cf;
}
